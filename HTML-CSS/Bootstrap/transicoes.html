<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animacao</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">

    <style>
        @keyframes animacao-caixa {
            from{
                background:red;

            }
            to{
                background: purple;
                border-radius: 250px;
            }
        }

        .caixa{
            width: 500px;
            height: 500px;
            background: red;
            animation-name: animacao-caixa;
            animation-duration: 5s;
        }
    </style>

</head>
<body>

    <div class="caixa">
    </div>
    
</body>
</html>
