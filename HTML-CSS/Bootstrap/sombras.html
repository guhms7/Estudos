<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sombras</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        .shadow{
            width: 300px;
            height: 300px;
            padding: 8px;
            margin: 20px;
            box-shadow: 0px 0px 7px 7px rgba(0, 0, 0, 1) ;
            box-sizing: border-box;
            background: #009670;
        }

        .shadow h1{
            color: white;
            /* text-shadow: 10px 10px grey; */
            text-shadow: 4px 10px 10px rgba(0, 0, 0, 0.6);
        }

        .shadow p{
            color: black;
            text-shadow: 0px 0px 1px 3px rgba(255,255,255, 1);
            text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;
        }
    </style>
</head>
<body>

    <div class="shadow">
        <h1>Titulo do Site</h1>

        <p>
            Cupidatat ipsum ipsum dolor commodo sit labore id id amet consectetur. Enim commodo qui officia duis laboris ea aliquip culpa. Minim consectetur enim ut cillum deserunt. Labore Lorem veniam quis tempor ullamco id labore. Ut nisi ut labore eu nostrud.
        </p>
    </div>
    
</body>
</html>
